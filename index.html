<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News Panel</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav>
        <div class="main-nav flex container">
            <a  href="#" onclick="reload()" >
                <img class="logo" src="NewsX.svg" alt="">
            </a>
            <div class="nav-links ">

                <ul class="flex">
                    <li class="hover-link nav-item"id = "technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item"id = "finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item"id = "politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item"id = "stocks" onclick="onNavItemClick('stocks')">Stocks</li>
                    <li class="hover-link nav-item"id = "entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search_text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search_button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main>
        <div id="cards-container" class="cards-container flex container ">
            
        </div>
        
        <template id="template-news-card">
            <div class="card">
            
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 14/6/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut possimus nulla
                        totam aperiam ab numquam delectus, animi quos dicta. Explicabo!</p>
                </div>
            </div>
        </template>

    </main>
    <script src="script.js"></script>
</body>

</html>
